<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="editor-container">
        <div id="toolbar">

            <button id="bold" class="icon-button" onclick="formatDocument('bold')">
                <span class="material-symbols-outlined">format_bold</span>
            </button>

            <button id="italic" class="icon-button" onclick="formatDocument('italic')">
                <span class="material-symbols-outlined">format_italic</span>
            </button>
            
            <button id="underline" class="icon-button" onclick="formatDocument('underline')">
                <span class="material-symbols-outlined">format_underlined</span>
            </button>

            <button id="strikeThrough" class="icon-button" onclick="formatDocument('strikeThrough')">
                <span class="material-symbols-outlined">strikethrough_s</span>
            </button>

            <button id="undo" class="icon-button" onclick="formatDocument('undo')">
                <span class="material-symbols-outlined">undo</span>
            </button>

            <button id="redo" class="icon-button" onclick="formatDocument('redo')">
                <span class="material-symbols-outlined">redo</span>
            </button>

        </div>
        <div id="editor" placeholder="Tell your story..." contenteditable></div>
        <!-- <p contenteditable="true" placeholder="Tell your story..."></p> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
